name: YouTube Trending Tracker

on:
  schedule:
    - cron: "0 * * * *"  # Runs every 1 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  collect_and_analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: ðŸ“¦ Install Dependencies
        run: pip install pandas requests

      - name: ðŸ”„ Fetch Trending Videos
        run: python fetch_trending.py

      - name: ðŸ“Š Analyze Trends
        run: python analyze_trends.py

      - name: ðŸ“‚ Upload Trending Data (Artifact)
        uses: actions/upload-artifact@v3
        with:
          name: trending-data
          path: artifacts/trending_videos.csv

      - name: ðŸ“‚ Upload Trend Analysis (Artifact)
        uses: actions/upload-artifact@v3
        with:
          name: trend-analysis
          path: artifacts/trend_analysis.txt
