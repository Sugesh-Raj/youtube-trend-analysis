name: YouTube Trending Tracker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  fetch_trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run fetch_trending.py
        run: python fetch_trending.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Upload trending videos as artifact
        uses: actions/upload-artifact@v3
        with:
          name: trending-data
          path: trending_videos.csv

  analyze_trends:
    runs-on: ubuntu-latest
    needs: fetch_trending

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Download trending data
        uses: actions/download-artifact@v3
        with:
          name: trending-data

      - name: Run analyze_trends.py
        run: python analyze_trends.py

      - name: Upload analysis results
        uses: actions/upload-artifact@v3
        with:
          name: trending-analysis
          path: trending_analysis.csv
