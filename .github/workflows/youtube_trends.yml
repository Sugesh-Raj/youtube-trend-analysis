name: Fetch YouTube Trending Data

on:
  schedule:
    - cron: "0 * * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # Use Python 3.8 or newer

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install isodate  # Ensure isodate is installed

      - name: Run Data Fetching Script
        run: python fetch_trending.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add trending_videos.csv
          git commit -m "Updated trending videos data [CI]" || echo "No changes to commit"
          git push

