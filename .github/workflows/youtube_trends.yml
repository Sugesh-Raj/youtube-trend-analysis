name: YouTube Trending Tracker

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch_trending:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run fetch_trending.py
        run: python fetch_trending.py

      - name: List Files (Debugging)
        run: ls -lah

      - name: Upload Trending Data
        uses: actions/upload-artifact@v3
        with:
          name: trending_data
          path: ./trending_videos.csv
